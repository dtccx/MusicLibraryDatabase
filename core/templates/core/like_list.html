{% extends "core/base.html" %}
{% block title %}User Like List{% endblock %}
{% block content %}
    <h1 class="page-header">Favorite Artists</h1>
    <table class="table table-hover">
        {% if artists %}
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Detial</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for artist in artists %}
                <tr>
                    <td>{{ artist.name }}</td>
                    <td>
                        <a href="{{ artist.get_absolute_url }}">
                        <button class="btn btn-info">Detail</button>
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-danger">Unlike</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        {% else %}
            <p>No favorite artists.</p>
        {% endif %}

        <hr>

    </table>
{% endblock content %}
